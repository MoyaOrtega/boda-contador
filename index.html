<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta atr√°s para nuestra boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px; /* M√°s espacio entre el texto y el contador */
      color: #000000;
    }

    .countdown {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      font-size: 2rem;
      color: #333;
      flex-wrap: nowrap;
    }

    .countdown div {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      flex-shrink: 1;
      min-width: 80px;
    }

    .label {
      font-size: 0.9rem;
      color: #888;
      margin-top: 4px;
    }

    /* Responsivo para pantallas peque√±as */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .countdown {
        font-size: 1.2rem;
        gap: 8px;
      }

      .countdown div {
        padding: 10px;
        min-width: 55px;
      }

      .label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>Llega el momento... üòâ</h1>
  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">D√çAS</div></div>
    <div><span id="hours">00</span><div class="label">HORAS</div></div>
    <div><span id="minutes">00</span><div class="label">MIN</div></div>
  </div>

  <!-- AUDIO -->
  <audio autoplay style="display: none">
    <source src="https://docs.google.com/uc?export=download&id=1ZKPlgOuU2prG4AMx0cUSl1fD9FnkfCv-" type="audio/mpeg">
  </audio>

  <script>
    const targetDate = new Date("2025-10-18T15:00:00Z").getTime(); // 17:00 en Murcia, UTC+2

    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
