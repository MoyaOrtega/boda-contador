<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta atrás para nuestra boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 5px 10px;
    }

    .countdown {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    .countdown div {
      background: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      flex: 1 1 0;
      min-width: 60px;
    }

    .countdown span {
      display: block;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      color: #333;
    }

    .label {
      font-size: clamp(0.6rem, 2vw, 0.9rem);
      color: #888;
      margin-top: 4px;
    }

    html, body {
      margin: 0;
    }

    @media (max-width: 480px) {
      .countdown {
        gap: 6px;
      }

      .countdown div {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">DÍAS</div></div>
    <div><span id="hours">00</span><div class="label">HORAS</div></div>
    <div><span id="minutes">00</span><div class="label">MIN</div></div>
    <div><span id="seconds">00</span><div class="label">SEG</div></div>
  </div>

  <!-- AUDIO -->
  <audio autoplay style="display: none">
    <source src="https://docs.google.com/uc?export=download&id=1ZKPlgOuU2prG4AMx0cUSl1fD9FnkfCv-" type="audio/mpeg">
  </audio>

  <script>
    const targetDate = new Date("2025-10-18T15:00:00Z").getTime(); // 17:00 en Murcia, UTC+2

    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
