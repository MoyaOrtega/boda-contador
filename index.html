<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta atrás para nuestra boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #fff5f8;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #cc3366;
    }

    .countdown {
      display: flex;
      gap: 15px;
      font-size: 2rem;
      color: #333;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap; /* para que se ajuste bien en móviles sin romper el diseño */
    }

    .countdown div {
      background: #ffffff;
      padding: 30px;
      min-width: 100px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .label {
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>¡Nos casamos en…!</h1>
  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">DÍAS</div></div>
    <div><span id="hours">00</span><div class="label">HORAS</div></div>
    <div><span id="minutes">00</span><div class="label">MIN</div></div>
    <div><span id="seconds">00</span><div class="label">SEG</div></div>
  </div>

  <script>
    const targetDate = new Date("2025-06-21T12:00:00").getTime(); // Cambia esta fecha a la de tu boda

    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
